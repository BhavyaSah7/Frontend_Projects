<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<u><h1 id="title">Rotoract Club Form</h1></u>
<p id="description">Fill the below details to join the club.</p>
<hr><br>
<div class="fullcard">
<form id="survey-form"><br>
  <label for="name" id="name-label">Name</label><br> 
  <input id="name" type="text" placeholder="Tom Hiddelston" required></input><br><br>
  <label for="email" id="email-label">Email</label><br>
  <input id="email" type="email" placeholder="tom777@gmail.com" required></input><br><br>
<label for="number" id="number-label">Age</label><br>
<input id="number" type="number" placeholder="18" min="17" max="25" required></input><br><br>
<label for="dropdown" id="position">Select year</label><br>
<select id="dropdown">
  <option value="first">First</option>
  <option value="second">Second</option>
  <option value="third">Third</option>
  <option value="fourth">Fourth</option>
  </select><br><br>
<label for"branch" id="branch">Branch</label><br>
<label for="engineering"><input type="radio" id="engineering" name="branch">Engineering</input></label>
<label for="management"><input type="radio" id="management" name="branch">Management</input></label>
<br><br>
<label for="interest" id="interest">Other Interests</label><br>
<label for="dance"><input id=checkbox type="checkbox" value="dance" name="interest">Dance</input></label>
<label for="sports"><input id=checkbox type="checkbox" value="sports" name="interest">Sports</input></label>
<label for="debate"><input id=checkbox type="checkbox" value="debate" name="interest">Debate</input></label>
<label for="drama"><input id=checkbox type="checkbox" value="drama" name="interest">Drama</input></label>
<label for="other"><input id=checkbox type="checkbox" value="other" name="interest">Other</input></label>
<br><br>
<label for="textarea">Additional Comments</label><br><textarea id="textarea" name="comments" roes="5" cols="40"></textarea><br>
</div><br>
<button type="submit" style="width:150px; height:40px; font-size:20px">Submit</button>
